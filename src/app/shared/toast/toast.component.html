@if (isToastOpen$ | async) {
<div
  class="toast"
  [ngClass]="[(isToastAnimated$ | async) ? 'show' : '', toastType$ | async]"
  role="status"
  aria-live="polite"
  aria-atomic="true"
>
  <span class="toast-message">
    {{ toastMessage$ | async }}
  </span>
  @if ((toastIcon$ | async) !== '') {
  <img
    class="toast-icon"
    [src]="toastIcon$ | async"
    alt=""
    aria-hidden="true"
  />
  }
</div>
}
