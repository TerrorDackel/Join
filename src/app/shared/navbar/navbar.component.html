<nav
  class="navbar-section-desktop"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="navbar-icon-container">
    <a
      class="navbar-logo-link"
      routerLink="/"
      (click)="authService.isLoggedIn() ? toSummary() : backToLogin()"
      [attr.aria-label]="authService.isLoggedIn() ? 'Go to summary page' : 'Go to login page'"
    >
      <img
        class="image"
        src="assets/icons/navbar/logo.svg"
        alt="Join 360 home"
      >
    </a>
  </div>

  <div class="navbar-components-container">
    <div class="links-alignement">
      @if (!signalService.hideHrefs() && authService.isLoggedIn()) {
        @for (link of links; track link.route) {
          <app-navbar-icon-link
            [iconUnclicked]="link.iconUnclicked"
            [iconClicked]="link.iconClicked"
            [route]="link.route"
            [alt]="link.alt"
            [isActive]="activeLink.startsWith(link.route)"
            (activate)="setActiveLink(link.route)"
          >
          </app-navbar-icon-link>
        }
      }
    </div>
  </div>

  <div class="privacy-and-legal-container">
    <a
      routerLink="/privacy-policy"
      class="privacy-policy-background-container"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="setActiveLink('/privacy-policy')"
      aria-label="Open privacy policy page"
      [attr.aria-current]="activeLink.startsWith('/privacy-policy') ? 'page' : null"
    >
      <div class="link-container">
        <p data-text="Privacy Policy">
          Privacy Policy
        </p>
      </div>
    </a>

    <a
      routerLink="/legal-notice"
      class="legal-notice-background-container"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="setActiveLink('/legal-notice')"
      aria-label="Open legal notice page"
      [attr.aria-current]="activeLink.startsWith('/legal-notice') ? 'page' : null"
    >
      <div class="link-container">
        <p data-text="Legal Notice">
          Legal Notice
        </p>
      </div>
    </a>
  </div>
</nav>
